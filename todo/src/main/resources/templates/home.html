<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">üìù TodoApp</a>
            <div class="dropdown ms-auto">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                    Halo, <span th:text="${nama}"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
                    <li>
                        <button class="dropdown-item text-danger" data-bs-toggle="modal" data-bs-target="#logoutModal">
                            Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Konfirmasi Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
                </div>
                <div class="modal-body">
                    Kamu yakin ingin logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <form th:action="@{/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-danger">Ya, Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="container py-3">
        <form action="/add" method="post" class="row g-2 mb-4">
            <div class="col-md-6">
                <input type="text" name="task" class="form-control" placeholder="Masukkan tugas..." required>
            </div>
            <div class="col-md-4">
                <input type="date" name="deadline" class="form-control" required>
            </div>
            <div class="col-md-2 d-grid">
                <form th:action="@{/add}" method="post" class="row g-2 mb-4">
                <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle"></i></button>
            </div>
        </form>

        <div class="card mb-4">
            <div class="card-body">
                <h4 class="mb-2">To-Do List</h4>
                <div class="table-responsive mb-3">
                    <table class="table table-striped table-bordered align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>No</th>
                                <th>To-do</th>
                                <th>Deadline</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="todo, iterStat : ${todos}" th:if="${!todo.completed}">
                                <td th:text="${iterStat.count}"></td>
                                <td th:text="${todo.task}"></td>
                                <td th:text="${#dates.format(todo.deadline, 'dd-MM-yyyy')}"></td>
                                <td>
                                    <div class="d-flex gap-2">
                                        <form th:action="@{'/update/' + ${todo.id}}" method="post">
                                            <button class="btn btn-success btn-sm" title="Selesai">
                                                <i class="bi bi-check-lg"></i>
                                            </button>
                                        </form>
                                        <button type="button" class="btn btn-warning btn-sm"
                                                data-bs-toggle="modal"
                                                th:data-bs-target="'#editModal-' + ${todo.id}" title="Edit">
                                            <i class="bi bi-pencil-fill"></i>
                                        </button>
                                        <form th:action="@{'/delete/' + ${todo.id}}" method="post">
                                            <button class="btn btn-danger btn-sm" title="Hapus">
                                                <i class="bi bi-trash-fill"></i>
                                            </button>
                                        </form>
                                    </div>

                                    <div class="modal fade" th:id="'editModal-' + ${todo.id}" tabindex="-1" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <form th:action="@{'/edit/' + ${todo.id}}" method="post">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Edit Tugas</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="mb-3">
                                                            <label class="form-label">Tugas</label>
                                                            <input type="text" name="task" class="form-control" th:value="${todo.task}" required>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label class="form-label">Deadline</label>
                                                            <input type="date" name="deadline" class="form-control" th:value="${#dates.format(todo.deadline, 'yyyy-MM-dd')}" required>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                                                        <button type="submit" class="btn btn-primary">Simpan</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h4 class="mb-2">Completed To-do</h4>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>No</th>
                                <th>To-do</th>
                                <th>Deadline</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="todo, iterStat : ${todos}" th:if="${todo.completed}">
                                <td th:text="${iterStat.count}"></td>
                                <td th:text="${todo.task}" class="text-muted text-decoration-line-through"></td>
                                <td th:text="${#dates.format(todo.deadline, 'dd-MM-yyyy')}"></td>
                                <td>
                                    <form th:action="@{'/delete/' + ${todo.id}}" method="post">
                                        <button class="btn btn-danger btn-sm" title="Hapus">
                                            <i class="bi bi-trash-fill"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
